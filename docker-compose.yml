version: "3" # optional since v1.27.0
services:
  remind-me-server:
    container_name: remind-me-server
    image: leanjunio/remind-me-server:latest
    ports:
      - "4000:4000"
    links:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
